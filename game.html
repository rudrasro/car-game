<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join the high-speed action with our fast-paced car game. Put your driving skills to the test and race to the finish line.">
    <title>Car Game</title>
    <link rel="icon" type="image/png" href="./images/carLogo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar">
        <div class="player-name"></div>
        <div class="current-score">
            Score: <span class="score">0</span>
        </div>
        <div class="lives">
            Highest Score: <span class="high-score">0</span>
        </div>
        <div class="leaderboard">
            <a href="#">Leaderboard</a>
        </div>
    </div>
    <div class="game-area ">
        <div class="start-screen ">
            <h1>Welcome to GT Racing</h1>
            <p>Click anywhere to start the game</p>
        </div>
        <div class="game-screen hide">

        </div>
        <div class="finalLeaderboard hide">
            <div class="description">
                <h3>GT Racing Leaderboard</h3>
                <p class="date-time"></p>
                <button id="reset" type="reset">Click here to try again</button>
            </div>
            
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
